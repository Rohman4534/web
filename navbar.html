<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- bagian navbar -->
    <nav>
        <div class="logo">Abdur Rohman</div>
        <div class="menu-toggle">
            <!-- menu toggle dipasang terakhiran ketika sudah selesai merancang navbar pada view desktop dan tablet -->
            <input type="checkbox">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="search-box">
            <input type="search" placeholder="cari">
            <label class="icon">
                <span class="fas fa-search"></span>
            </label>
        </div>
        <ul>
            <li><a href="">Beranda</a></li>
            <li><a href="">Bantuan</a></li>
            <li><a href="">Tentang saya</a></li>
            <li><a href="">Kategori</a></li>
            <li><a href="">Web lain</a></li>
        </ul>
        <div class="clear"></div>

        <!-- menu javascript -->
        <script>const MenuToggle = document.querySelector('.menu-toggle input');
            const nav = document.querySelector('nav ul');

            MenuToggle.addEventListener('click', function () {
                nav.classList.toggle('slide');
            });</script>
    </nav>
